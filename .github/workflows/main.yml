
name: To download release file
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      set_git_repo:
        description: "aarch64"
        required: true
        default: "to change fedora images url"


env:
  TZ: Asia/Shanghai

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Download target asset
        run: |
          #curl -LO "https://github.com/fedora-remix-mobility/fedora-kiwi-descriptions/releases/download/2025-04-04/Fedora-SDM845-Remix.tar.xz"
          curl -LO "https://github.com/onesaladleaf/pocketblue/actions/runs/16616175944/artifacts/3646181383"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: mirrored-v1.0.0
          release_name: "Mirrored Release v1.0.0"
          body: "Automatically mirrored from ORIGINAL_OWNER/ORIGINAL_REPO"

      - name: Upload Asset
        uses: actions/upload-release-asset@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pocketblue*
          asset_name: Fedora-pocketblue.tar.xz


